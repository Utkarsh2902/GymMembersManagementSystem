<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Member Details</h4>
        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span
            aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter First Name">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1">Last Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Last Name">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1">Email ID</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Last Name">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1">Mobile Number</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter Mobile Number">
          </div>
        
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onCloseHandled()">Close</button>
        <button type="button" class="btn btn-default" (click)="onCloseHandled()">Add</button>
      </div>
    </div>
  </div>
</div>
